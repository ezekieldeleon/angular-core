<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div class="demo">
  <!-- cb72d98b9d36755ad8f5cc4bf190f1640946273d -->
  <h4 i18n="welcome message.|Greet the user at the beginning of the course.">
    Welcome to the Angular Core Deep Dive Course
  </h4>
  <button (click)="onEditCourse()" i18n>Edit Course</button>
  <div i18n>
    { coursesTotal, plural, =0 {No courses available.} =1 {One course is
    available.} other {A total of {{ coursesTotal }} courses are available}}
  </div>
</div>

<div>
  <div class="courses">
    <course-card
      *ngFor="let course of courses"
      [course]="course"
      type="beginner"
      (courseChanged)="save($event)"
    >
      <course-image [src]="course.iconUrl"></course-image>
    </course-card>
  </div>
</div>
